<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"></Link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sentiment Analysis App</title>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Sentiment Analysis</h1>
            <p class="hero-subtitle">Analyze the sentiment of your text with AI</p>
            <img src="{{url_for('static', filename='products/Bottle-Advertising-photography.jpg')}}" alt="" class="hero-image">
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="stats-section">
                <div class="stat-card positive">
                    <h3>{{ data.positive }}</h3>
                    <p>Positive Sentiments</p>
                </div>
                <div class="stat-card negative">
                    <h3>{{ data.negative }}</h3>
                    <p>Negative Sentiments</p>
                </div>
            </div>

            <div class="form-section">
                <h2>Analyze Your Text</h2>
                <form method="post">
                    <textarea name="text" placeholder="Enter your text here for sentiment analysis..."></textarea>
                    <input type="submit" value="Analyze Sentiment">
                </form>
            </div>

            <div class="reviews-section">
                <h2>Recent Reviews</h2>
                <div class="reviews-container">
                    {% for review in data.reviews %}
                    <div class="review-item">
                        <span class="review-text">{{ review }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
